<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Looper - Client</title>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="single-datachannel.js"></script>
  </head>

  <body>
    <h1>Looper - Client</h1>
    <p>Session ID: <input id="sessionId" /></p>
    <p>Latency: <input id="latency" /> ms</p>
    <p>
      Sample rate:
      <select id="sampleRate">
        <option value="44100" selected>44100 Hz</option>
        <option value="48000">48000 Hz</option>
      </select>
    </p>
    <p>
      Loop lenght:
      <input type="number" id="loopBeats" value="4" />
      beats.
    </p>
    <p>
      <button id="startButton">Join</button>
      <button id="stopButton" disabled>Leave</button>
      <a id="downloadButton">Download</a>
    </p>
    <div id="videos">
      <!-- <div id="subscriber"></div> -->
      <div id="publisher"></div>

      <div id="subscriber" #subscriber></div>
    </div>
    <div>
      skynet Call ID:
      <p id="my-id"></p>
    </div>
    <button id="play">play</button>
    <button id="stop">stop</button>
  </body>
</html>
