<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Looper - Session Manager</title>
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="streamserver-datachannel.js"></script>
</head>

<body>
  <h1>Looper - Session Manager</h1>
  <p>
    <select id="audioSource"></select>
  </p>

  <video id="js-local-stream"></video>
  <div class="remote-streams" id="js-remote-streams"></div>
  <p>
    The following parameters must be also entered at each client exactly
    the same way:
  </p>
  <p>Playing Time:
  <p id="time"></p>
  </p>

  <p>
    link:
    <input
      type="text"
      id="link"
      value="https://cdn.glitch.com/5174b6ca-0ae8-4220-8ac7-0e6f337f0c92%2FWhatsApp%20Audio%202020-11-29%20at%203.25.39%20PM.wav?v=1606634994964"
    />
  </p>

  <button id="sendTrack">
    Send Track
  </button>
  <audio controls></audio>
  <p>
    startSecond (in s):
    <input type="number" id="startSecond" value="0" />
  </p>
  <p><button id="startServerButton">Start Session</button></p>
  <p>Session ID: <span id="sessionId"></span></p>
  <button id="play">play</button>
  <button id="stop">stop</button>
  <div id="videos">
    <!-- <div id="subscriber"></div> -->
    <div id="publisher"></div>
    <div id="subscriber" #subscriber></div>
  </div>
  <div>
    My id:
    <p id="my-id"></p>
  </div>

</body>

</html>
