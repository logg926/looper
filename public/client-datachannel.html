<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Looper - Client</title>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="client-datachannel.js"></script>
  </head>

  <body>
    <h1>Looper - Client</h1>

    <video id="js-local-stream"></video>
    <div class="remote-streams" id="js-remote-streams"></div>
    <p>Latency: <input id="latency" type="number" value="0" /> ms</p>

    <p>
      <select id="audioSource"></select>
    </p>

    <p>Output as Song: <input id="testing" type="checkbox" /></p>
    <p>
      link:
      <input
        type="text"
        id="link"
        value="https://cdn.glitch.com/5174b6ca-0ae8-4220-8ac7-0e6f337f0c92%2FWhatsApp%20Audio%202020-11-29%20at%203.25.39%20PM.wav?v=1606634994964"
      />
    </p>
    <p>
      <button id="startButton">Join</button>
      <button id="stopButton" disabled>Leave</button>
      <a id="downloadButton">Download</a>
    </p>
    <div>
      skynet Call ID:
      <p id="my-id"></p>
    </div>

    <button id="play">play</button>
  </body>
</html>
